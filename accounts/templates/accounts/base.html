    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
        <script>
            // Function to handle the link click based on screen width
            function handleLinkClick(event) {
                // Prevent the default behavior of the link
                event.preventDefault();

                // Check the screen width
                var screenWidth = window.innerWidth
                var mobileUrl = "{% url 'guide' %}";
                var desktopUrl = "{% url 'guide2' %}";

                // Redirect to the appropriate page based on the screen width
                if (screenWidth <= 767) {
                    window.location.href = mobileUrl; // Replace with the actual mobile page URL
                } else {
                    window.location.href = desktopUrl; // Replace with the actual desktop page URL
                }
            }

            // Add a click event listener to the link
            document.getElementById('conditionalLink').addEventListener('click', handleLinkClick);
    </script>
</body>
</html>
